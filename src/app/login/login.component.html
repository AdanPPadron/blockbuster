<div class="card bg-dark text-white my-3">
    <div class="card-header">Login</div>
    <div class="card-body">
        <form #loginForm="ngForm">
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="credentials.username" placeholder="Nombre de usuario" maxlength="255" name="username" required #user="ngModel">                
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="credentials.password" placeholder="Contraseña" maxlength="255" name="password" required #pswrd="ngModel">                
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button"  (click)="login()" [disabled]="!loginForm.form.valid">Logear</button>
                </div>
            </div>
        </form>
    </div>
</div>
