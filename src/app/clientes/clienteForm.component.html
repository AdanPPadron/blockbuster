<div class="card bg-dark text-white my-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">                
                </div>
            </div>

            <div class="form-group row">
                <label for="dni" class="col-form-label col-sm-2">DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.documento" name="dni">                
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.correo" name="email">                
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.password" name="password">                
                </div>
            </div>

            <div class="form-group row">
                <label for="fechaNac" class="col-form-label col-sm-2">Fecha de nacimiento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.fechaNac" name="fechaNac">                
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
