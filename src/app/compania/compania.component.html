<div class="card border-primary text-primary mb-3 mt-3">
    <div class="card-header">Compañías</div>
    <div class="card-body text-primary">
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/companias/form']">Crear Compañía</button>
        </div>
      <h5 class="card-title">Listado de compañías</h5>
     
        <table class="table table-bordered table-striped text-primary">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CIF</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compania of companias">
                    <td>{{compania.id}}</td>
                    <td>{{compania.cif}}</td>
                    <td>{{compania.nombre}}</td>
                    <td>
                        <button class="btn btn-primary"type="button" [routerLink]="['/companias/form/', compania.id]">Editar</button>
                        <button class="btn btn-danger ml-2" type="button" (click)="delete(compania.id)" >Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
